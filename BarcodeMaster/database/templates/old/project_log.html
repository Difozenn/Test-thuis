<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Logs voor Project</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Logs voor Project: <strong>{{ project_code }}</strong></h1>
    <p><a href="/logs_html">&#8592; Terug naar alle logs</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tijdstip</th>
                <th>Event</th>
                <th>Gebruiker</th>
                <th>Details</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.event }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.details }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" style="text-align: center;">Geen logs gevonden voor dit project.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
