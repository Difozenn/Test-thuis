<!-- templates/change_password.html -->
{% extends "base.html" %}

{% block title %}{{ t('change_password') }} - Enterprise File Monitor{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="h2">{{ t('change_password') }}</h1>
        <p class="text-muted">{{ t('update_your_password') }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">{{ t('current_password') }}</label>
                        <input type="password" class="form-control" id="current_password" 
                               name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">{{ t('new_password') }}</label>
                        <input type="password" class="form-control" id="new_password" 
                               name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">{{ t('confirm_password') }}</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">{{ t('change_password') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('{{ t('passwords_not_match') }}');
        }
    });
</script>
{% endblock %}
